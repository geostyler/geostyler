name: Test build of geostyler

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Lint code ğŸ’„
      run: npm run lint

    - name: Type check ğŸ”
      run: npm run check

    - name: Test code âœ…
      run: npm run test-ci

    - name: Build artifacts ğŸ—ï¸
      run: npm run build
