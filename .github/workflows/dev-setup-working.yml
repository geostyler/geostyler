name: Verify dev setup works on various OS
on: workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules 💾
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies ⏬
      run: npm install

    - name: Lint code 💄
      run: npm run lint

    - name: Test code ✅
      run: npm run test-ci

    - name: Build artifacts 🏗️
      run: npm run build

    - name: Check webpack serving
      run: echo "::set-output name=start_dev_output::$(npm run start-dev)"
      id: run_start_dev
      timeout-minutes: 2
      continue-on-error: true

    - name: …did we compile successfully?
      run: |
        from sys import exit;
        if "${{ steps.run_start_dev.outputs.start_dev_output }}".find("compiled successfully in") == -1:
          exit(1)
        else:
          exit(0)
      shell: python

