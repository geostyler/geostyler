name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4

      - name: Setup Node.js 24 ğŸ‘·ğŸ»
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Prepare git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies â¬
        run: npm ci

      - name: Build artifacts ğŸ—ï¸
        run: npm run build

      - id: semantic-release-step
        name: Release with Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
        run: npx semantic-release

      - name: Update README.md ğŸ“„
        run: |
          sed -i "s/Documentation:.*/Documentation: [main](https:\/\/geostyler.github.io\/geostyler\/main\/index.html) \/ [latest](https:\/\/geostyler.github.io\/geostyler\/latest\/index.html) \/ [${{ steps.semantic.outputs.new_release_version }}](https:\/\/geostyler.github.io\/geostyler\/v${{ steps.semantic-release-step.outputs.new_release_version }}\/index.html)/g" README.md
          git add -u
          git commit -m "docs: update README.md with new version"
          git push
